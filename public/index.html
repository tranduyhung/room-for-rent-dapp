<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room For Rent Sample DAPP</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Room For Rent</h1>

    <p>This is very simple decentralized application (DApp), click Rent to rent a room and click Leave to stop renting. MetaMask is required and needs to connect to Ropsten Test Network. Source code is on <a href="https://github.com/tranduyhung/room-for-rent-dapp" target="_blank">Github</a>.</p>

    <div id="error"></div>

    <div id="rooms" class="pure-g"></div>

    <div id="roomTemplate">
      <div class="room pure-u-1 pure-u-md-1-3 pure-u-lg-1-5">
        <div class="room-inner">
          <div class="room-name"></div>
          <div class="rent-button-wrapper">
            <button class="pure-button pure-button-primary rent-button">Rent</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
